<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/reponsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Task List</h1>
        <div class="btn-add">
          <img src="./assets/img/add.svg" alt="add-icon" class="add-icon" />
          <span class="text">Add Task</span>
        </div>
      </div>
      <div class="list"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-content__head">
            <h3 class="modal-content__title">Add task</h3>
            <img
              src="./assets/img/close-icon.svg"
              alt="close-icon"
              class="close-icon"
            />
          </div>
          <div class="modal-content__group">
            <div class="modal-content__sub-title">Task</div>
            <input
              type="text"
              class="input-task"
              placeholder="Type your task here..."
              name="name"
            />
          </div>
          <div class="modal-content__group-choose">
            <div class="modal-content__sub-title">Task</div>
            <div class="modal-content__group-btn">
              <button class="btn-common high">High</button>
              <button class="btn-common medium">Medium</button>
              <button class="btn-common low">Low</button>
            </div>
          </div>
          <div class="wrap-btn">
            <button class="btn-add-task" onclick="addTask()">Add</button>
          </div>
        </div>
      </div>
      <div id="myModalDelete" class="modal modal-delete">
        <div class="modal-content modal-delete-content">
          <h3 class="modal-delete-title">
            Are you sure you want to delete this task?
          </h3>
          <div class="modal-delete-group-btn">
            <button class="btn-delete-task" onclick="deleteTask()">
              Delete
            </button>
            <button class="btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
